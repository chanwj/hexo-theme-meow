# “关于”页面相关显示值
about:
  about_blog:
    title: 关于本站
    # 博客关键词，以','分隔
    keywords: Hexo,主题,博客,开源,教程
    # 介绍博客，支持Markdown语法
    introduction: '- 「Meow」是一款可应用于Hexo博客框架的主题，源码已在[Github](https://github.com/chanwj/hexo-theme-meow)上公开。
    
    - 本主题风格可爱，色彩明亮，希望大家看到就能拥有一份好心情～
    
    - 除了支持博客的基本用途之外，本主题还针对文学创作进行了优化，让各位作者大大可以更方便地使用模板发表原创小说、同人作品。
    
    - 本站全方位地展示了这款主题的应用效果，并且发布了相关的安装配置指南，可供大家参考使用。'
    # 补充说明/备注，支持Markdown语法
    supplement: '&#127775;<u>这是作者投入许多时间与精力制作而成的作品，如果您需要使用本主题，**请保留页脚部分的主题版权信息**，尊重作者与创作，这样也可以帮助更多有需要的人了解本主题，非常感谢！</u>'
  about_author:
    title: 关于作者
    description: 一只既写小说又敲代码的橘猫，是个糕手。
  about_contact: 联系方式
  about_links: 其他链接
  reward:
    title: 赞赏
    # 关于赞赏支持的说明，支持Markdown语法
    description: 如果这个主题对您有帮助，欢迎扫码赞赏作者~各位的鼓励与支持是我持续创作的动力，谢谢&#128151;
  credits:
